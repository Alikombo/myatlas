  //-6.1655/39.2033
	var mymap = L.map('mapid').setView([-6.1655,39.2033],15);
	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?access_token={accessToken}', {

}).addTo(mymap);

  // Overlay layers are grouped
  var groupedOverlays = {
    "Random": {
      "Collection Point": ExampleData.LayerGroups.recyclebin,
      "Dumps sites": ExampleData.LayerGroups.dumps,
    }
  };

  
  var options = {
    // Make the "Landmarks" group exclusive (use radio inputs)
    exclusiveGroups: ["Landmarks"],
    // Show a checkbox next to non-exclusive group labels for toggling all
    groupCheckboxes: true
  };

  // Use the custom grouped layer control, not "L.control.layers"
  var layerControl = L.control.groupedLayers(ExampleData.Basemaps, groupedOverlays, options);
  mymap.addControl(layerControl);
/*Setup*/
  // add a scale at at your map.
  var scale = L.control.scale().addTo(mymap); 

// Get the label.
var metres = scale._getRoundNum(mymap.containerPointToLatLng([0, mymap.getSize().y / 2 ]).distanceTo( mymap.containerPointToLatLng([scale.options.maxWidth,mymap.getSize().y / 2 ])))
  label = metres < 1000 ? metres + ' m' : (metres / 1000) + ' km';

  console.log(label);

}
