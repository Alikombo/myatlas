<script>
	var mymap = L.map('mapid').setView([-6.1655,39.2033], 14);
	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?access_token={accessToken}', {
	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
	maxZoom: 20,
	id: 'mapbox.streets',
  accessToken: 'pk.eyJ1IjoiYmluYm9uaXkiLCJhIjoiY2swa2VhdDB0MGl5OTNsbGlnMWduMmd0ZiJ9.XajWTPyAcPtxvcxIVZmg3Q',
}).addTo(mymap);


//urusi
L.Routing.control({
    waypoints: [
        L.latLng(-6.1789725, 39.2254938),
        L.latLng(-6.2072, 39.3205)
    ],
    routeWhileDragging: true
}).addTo(mymap);
   //urusi
   L.marker([-6.1789725, 39.2054938]).addTo(mymap)
    .bindPopup('urusi.<br> collection point.')
    .openPopup();
    //shauri
L.marker([-6.1554470, 39.2116630]).addTo(mymap)
    .bindPopup('shauri moyo.<br>collection point.')
    .openPopup();
    //kwa wazee
    L.marker([-6.1678063, 39.2233492]).addTo(mymap)
    .bindPopup('Kwa wazee.<br> collection point.')
    .openPopup();
     //makadara
     L.marker([-6.1661416, 39.2030000]).addTo(mymap)
    .bindPopup('Makadara.<br> collection point.')
    .openPopup();
    //kwa wazee
    L.marker([-6.1678063, 39.2233492]).addTo(mymap)
    .bindPopup('Kwa wazee.<br> collection point.')
    .openPopup();
     //Mkele
     L.marker([-6.1607152, 39.2096475]).addTo(mymap)
    .bindPopup('Mkele.<br> collection point.')
    .openPopup();
    //chumbuni
    L.marker([-6.1528383, 39.2200008]).addTo(mymap)
    .bindPopup('chumbuni.<br> collection point.')
    .openPopup();




    // add a scale at at your map.
    var scale = L.control.scale().addTo(mymap); 

// Get the label.
var metres = scale._getRoundNum(mymap.containerPointToLatLng([0, mymap.getSize().y / 2 ]).distanceTo( mymap.containerPointToLatLng([scale.options.maxWidth,mymap.getSize().y / 2 ])))
  label = metres < 1000 ? metres + ' m' : (metres / 1000) + ' km';

  console.log(label);
  
     

  //////////////////////////////

  var north = L.control({position: "bottomleft"});
north.onAdd = function(mymap) {
    var div = L.DomUtil.create("div");
    div.innerHTML = '<img style="width:20%;margin-left:10%;"src="library/leaflet/images/north5.png">';

}
north.addTo(mymap);
