<div>
	<p><button onclick='snake()' class="btn btn-info">Visualization</button></p></div>

	<script src="route.js"></script>
	<script>
// 		for (var i = 0, latlngs = [], len = route.length; i < len; i++) {
// 			latlngs.push(new L.LatLng(route[i][0], route[i][1]));
// 		}

		var urusi = [-6.1789725, 39.2054938],
		    shauri = [-6.1554470, 39.2116630],
		    kwawazee = [-6.1678063, 39.2233492],
			mkdr = [-6.1661416, 39.2030000],
			mwembe = [-6.1664350, 39.1994186],
			wazee = [-6.1678063, 39.2233492]
		    mkele = [-6.1607152, 39.2096475],
		    amani = [-6.004167, 39.328308],
			chumbuni = [-6.1528383, 39.2200008]
		    sogea = [-6.1705216, 39.2181420],
			amani1 = [-6.1631009, 39.2249867]	
		    majaa = [-6.16859543,39.20060490],
			baja = [-6.16921250,39.20060490],
			vlc = [-6.2072, 39.3205];
			
		    
			
		var route = L.featureGroup([
			L.marker(urusi),
			L.polyline([urusi, mkdr]),
			L.marker(mkdr),
			L.polyline([mkdr, kwawazee]),
			L.marker(kwawazee),
			L.polyline([kwawazee, mwembe]),
			L.marker(mwembe),
			L.polyline([mwembe, shauri]),
			L.marker(shauri),
			L.polyline([shauri, mkele]),
			L.marker(mkele),
			L.polyline([mkele, amani1]),
			L.marker(amani1),
			L.polyline([amani1,sogea]),
			L.marker(sogea),
			L.polyline([sogea, majaa]),
			L.marker(majaa),
			L.polyline([majaa, baja]),
			L.marker(baja),
			L.polyline([baja, vlc]),

			L.marker(vlc)
		]);

		var map = L.map('map');

		var positron = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
		}).addTo(map);
		
	

		map.fitBounds(route.getBounds());

// 		map.addLayer(new L.Marker(latlngs[0]));
// 		map.addLayer(new L.Marker(latlngs[len - 1]));

		map.addLayer(route);

		function snake() {
			route.snakeIn();
			
		}

		route.on('snakestart snake snakeend', function(ev){
			console.log(ev.type);
		});

		
	</script>
